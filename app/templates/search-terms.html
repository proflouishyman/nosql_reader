<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Terms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <style>
        /* Spinner Styles */
        #loadingIndicator {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Container and Navigation Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .section {
            margin-top: 30px;
        }
        #noDataMessage {
            display: none;
            color: red;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* Pagination Controls Styles */
        .pagination-controls {
            margin-top: 20px;
            text-align: center;
        }
        .pagination-controls button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
        }
        .pagination-controls button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        /* Search Box Styles */
        #searchContainer {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #searchInput {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }
        #searchButton {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
        }
        #searchButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Terms</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('search_terms') }}">Search Terms</a></li>
                <li><a href="{{ url_for('database_info') }}">Database Info</a></li>
                <li><a href="{{ url_for('settings') }}">Settings</a></li>
            </ul>
        </nav>

        <!-- Search Box Container -->
        <div id="searchContainer">
            <label for="searchInput">Search Terms:</label>
            <input type="text" id="searchInput" placeholder="Enter search term..." aria-label="Search Terms">
            <button id="searchButton" aria-label="Search">Search</button>
        </div>

        <div style="margin-top: 20px;">
            <label for="fieldSelect">Select Field:</label>
            <select id="fieldSelect">
                <option value="" disabled selected>Select a field</option>
                {% for field in field_structure|dictsort %}
                    {% if field[0] not in unique_fields %}
                        <option value="{{ field[0] }}">{{ field[0] }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div id="tableInfo" style="margin-top: 10px;">
            <p>Number of unique words: <span id="uniqueWords">0</span></p>
            <p>Number of unique phrases: <span id="uniquePhrases">0</span></p>
            <p>Total number of records: <span id="totalRecords">0</span></p>
        </div>
        <div id="loadingIndicator">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>
        <!-- No Data Message -->
        <div id="noDataMessage"></div>
        <div class="section">
            <h2>Words</h2>
            <table id="wordsTable" class="display" style="width:100%; margin-top: 10px;">
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Initially empty; populated via AJAX -->
                </tbody>
            </table>
        </div>
        <div class="section">
            <h2>Phrases</h2>
            <table id="phrasesTable" class="display" style="width:100%; margin-top: 10px;">
                <thead>
                    <tr>
                        <th>Phrase</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Initially empty; populated via AJAX -->
                </tbody>
            </table>
        </div>
        <!-- Pagination Controls -->
        <div class="pagination-controls">
            <button id="prevPage" disabled>Previous</button>
            <span>Page <span id="currentPage">1</span></span>
            <button id="nextPage">Next</button>
        </div>
    </div>
    <!-- Include jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize DataTables once
            var wordsTable = $('#wordsTable').DataTable({
                "pageLength": 25,
                "order": [[ 0, "asc" ]],
                "columns": [
                    { "data": "word" },
                    { "data": "count" }
                ],
                "paging": false,
                "info": false,
                "searching": false // Disable default search
            });

            var phrasesTable = $('#phrasesTable').DataTable({
                "pageLength": 25,
                "order": [[ 0, "asc" ]],
                "columns": [
                    { "data": "phrase" },
                    { "data": "count" }
                ],
                "paging": false,
                "info": false,
                "searching": false // Disable default search
            });

            // Function to update table information
            function updateTableInfo(data) {
                $('#uniqueWords').text(data.unique_words);
                $('#uniquePhrases').text(data.unique_phrases);
                $('#totalRecords').text(data.total_records);
            }

            // Pagination variables
            var currentPage = 1;
            var perPage = 100;
            var selectedField = '';
            var searchQuery = '';

            // Function to fetch data from the backend
            function fetchData(page) {
                $('#loadingIndicator').show();
                $('#noDataMessage').hide();

                $.ajax({
                    url: '/search-terms',
                    method: 'GET',
                    data: { 
                        field: selectedField, 
                        page: page, 
                        per_page: perPage,
                        query: searchQuery // Include search query
                    },
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    success: function(data) {
                        if (data.words.length === 0 && data.phrases.length === 0) {
                            $('#noDataMessage').text('No data available for the selected field or search query.').show();
                        } else {
                            $('#noDataMessage').hide();
                        }

                        // Update the words table
                        wordsTable.clear();
                        data.words.forEach(function(item) {
                            wordsTable.row.add(item);
                        });
                        wordsTable.draw();

                        // Update the phrases table
                        phrasesTable.clear();
                        data.phrases.forEach(function(item) {
                            phrasesTable.row.add(item);
                        });
                        phrasesTable.draw();

                        // Update table info
                        updateTableInfo({
                            unique_words: data.unique_words,
                            unique_phrases: data.unique_phrases,
                            total_records: data.total_records
                        });

                        // Update pagination controls
                        $('#currentPage').text(page);
                        $('#prevPage').prop('disabled', page === 1);
                        $('#nextPage').prop('disabled', data.words.length < perPage && data.phrases.length < perPage);

                        $('#loadingIndicator').hide();
                    },
                    error: function(xhr, status, error) {
                        alert('Error fetching data: ' + error);
                        $('#loadingIndicator').hide();
                    }
                });
            }

            // Event listener for field selection
            $('#fieldSelect').on('change', function() {
                selectedField = $(this).val();
                currentPage = 1;
                fetchData(currentPage);
            });

            // Event listener for search button
            $('#searchButton').on('click', function() {
                searchQuery = $('#searchInput').val().trim();
                currentPage = 1;
                fetchData(currentPage);
            });

            // Allow pressing Enter to trigger search
            $('#searchInput').on('keyup', function(e) {
                if (e.key === 'Enter' || e.keyCode === 13) {
                    $('#searchButton').click();
                }
            });

            // Event listeners for pagination buttons
            $('#prevPage').on('click', function() {
                if (currentPage > 1) {
                    currentPage -= 1;
                    fetchData(currentPage);
                }
            });

            $('#nextPage').on('click', function() {
                currentPage += 1;
                fetchData(currentPage);
            });

            // Optional: Initial data fetch
            // fetchData(currentPage);
        });
    </script>
</body>
</html>
