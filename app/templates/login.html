{% extends "base.html" %}
{% block title %}Login Â· Historical Document Reader{% endblock %}

{% block content %}
<div class="container auth-page">
    <section class="auth-card">
        <header class="auth-card__header">
            <h1>Log in</h1>
            <p class="auth-card__lead">Enter the password and complete the CAPTCHA to continue.</p>
        </header>

        <form method="post" class="auth-form">
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-field">
                <label for="captcha">CAPTCHA: What is {{ captcha_num1 }} + {{ captcha_num2 }}?</label>
                <input type="number" id="captcha" name="captcha" required>
                <input type="hidden" name="captcha_answer" value="{{ captcha_answer }}">
            </div>

            <div class="form-actions">
                <button type="submit" class="button">Log in</button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
