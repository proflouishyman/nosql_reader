<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Terms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <style>
        #loadingIndicator {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Terms</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('search_terms') }}">Search Terms</a></li>
                <li><a href="{{ url_for('database_info') }}">Database Info</a></li>
                <li><a href="{{ url_for('settings') }}">Settings</a></li>
            </ul>
        </nav>
        <div style="margin-top: 20px;">
            <label for="fieldSelect">Select Field:</label>
            <select id="fieldSelect">
                <option value="" disabled selected>Select a field</option>
                {% for field in field_structure|dictsort %}
                    <option value="{{ field[0] }}">{{ field[0] }}</option>
                {% endfor %}
            </select>
        </div>
        <div id="tableInfo" style="margin-top: 10px;">
            <p>Number of unique terms: <span id="uniqueTerms">0</span></p>
            <p>Total number of records: <span id="totalRecords">0</span></p>
        </div>
        <div id="loadingIndicator">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>
        <table id="termsTable" class="display" style="width:100%; margin-top: 20px;">
            <thead>
                <tr>
                    <th>Term</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <!-- Initially empty; populated via AJAX -->
            </tbody>
        </table>
    </div>
    <!-- Include jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    
<script>
    $(document).ready(function() {
        var table = $('#termsTable').DataTable({
            "pageLength": 25,
            "order": [[ 0, "asc" ]], // Order by term alphabetically
            "columns": [
                { "data": "term" },
                { "data": "count", "visible": false } // Hide count if not needed
            ]
        });

        function updateTableInfo(data) {
            $('#uniqueTerms').text(data.unique_terms);
            $('#totalRecords').text(data.total_records);
        }

        $('#fieldSelect').on('change', function() {
            var selectedField = $(this).val();
            if (!selectedField) {
                table.clear().draw();
                updateTableInfo({ unique_terms: 0, total_records: 0 });
                return;
            }

            $('#loadingIndicator').show();

            $.ajax({
                url: '/search-terms',
                data: { field: selectedField },
                success: function(data) {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        table.clear();
                        data.terms.forEach(function(term) {
                            table.row.add({ term: term, count: null });
                        });
                        table.draw();
                        updateTableInfo(data);
                    }
                    $('#loadingIndicator').hide();
                },
                error: function() {
                    alert('Error fetching data. Please try again.');
                    $('#loadingIndicator').hide();
                }
            });
        });
    });
</script>
